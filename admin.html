<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trial LMS — Admin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="admin">
  <header class="topbar"></header>
  <div class="container" style="margin-top:80px">
    <div class="layout">
      <aside class="sidebar"></aside>
      <main>
        <div class="card">
          <h1>Admin Dashboard</h1>
          <div style="display:flex;gap:12px;align-items:center;margin-top:12px">
            <label><input id="toggleQ1" type="checkbox"> Quiz 1 open</label>
            <label><input id="toggleQ2" type="checkbox"> Quiz 2 open</label>
            <button id="refreshReports" class="btn btn-ghost">Refresh</button>
            <select id="filterStudent"><option value="">All students</option></select>
            <button id="downloadCsv" class="btn">Download CSV</button>
          </div>
        </div>

        <div class="card" style="margin-top:12px">
          <h3>Reports</h3>
          <div id="reportsTable" style="overflow:auto;max-height:420px"></div>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="js/admin.js"></script>
  <script type="module">
    import { AUTH_RENDER } from './js/auth.js'; // if you export renderChrome there — otherwise auth.renderChrome earlier
    document.addEventListener('DOMContentLoaded', async ()=>{
      // ensure chrome exists (auth.renderChrome-style)
      // If your auth module exposes renderChrome -> call it; else ensure topbar/sidebar built like previous examples
      if(window.AUTH && AUTH.renderChrome) AUTH.renderChrome('admin');
    });
  </script>
</body>
</html>
